<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Visitor Duration</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Set Maximum Visit Duration</h1>
    <form id="durationForm">
        <div class="form-group">
            <label for="allowedMinutes">Maximum allowed stay (in minutes):</label>
            <input 
                type="number" 
                id="allowedMinutes" 
                name="allowedMinutes"
                min="0"
                max="180"
                required
                placeholder="Enter a number between 0 and 180"
            >
        </div>
        <button type="submit">Save</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>

    <script>
        const form = document.getElementById('durationForm');
        const message = document.getElementById('message');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const minutes = parseInt(form.allowedMinutes.value);
            
            try {
                const response = await fetch('/duration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ allowedMinutes: minutes })
                });

                const result = await response.json();
                message.style.display = 'block';
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = `Successfully set duration to ${minutes} minutes`;
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Failed to save settings';
                }
            } catch (err) {
                message.className = 'message error';
                message.textContent = 'Failed to save settings';
                message.style.display = 'block';
            }
        };
    </script>
</body>
</html>
